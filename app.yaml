apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetessecuritycheckdeployment
  labels:
    app: kubernetessecuritycheck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetessecuritycheck
  template:
    metadata:
      labels:
        app: kubernetessecuritycheck
    spec:
      containers:
      - name: kubernetessecuritycheck
        image: docker.io/panichella/tesi_mik:v1
        ports:
        - containerPort: 80