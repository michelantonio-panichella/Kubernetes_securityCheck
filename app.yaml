apiVersion: apps/v1
kind: Deployment
metadata:
  name: securitycheck-deployment
  labels:
    app: securitycheck
spec:
  replicas: 1k
  selector:
    matchLabels:
      app: securitycheck
  template:
    metadata:
      labels:
        app: securitycheck
    spec:
      containers:
      - name: securitycheck
        image: docker.io/panichella/tesi_mik:v1
        resources:
          cpu: 2
          memory: 512Mi
        ports:
        - containerPort: 80